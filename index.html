<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="assets/css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <h1>Rock|Paper|Scissors</h1>
    <div id="game-update"></div>

    <div id="current-players">
        <h2>Players</h2>
        <div id="player-one-display-container">
            <div id="first-player-name-display">Player One</div>
            <div id="player-one-score-display">Player One Score</div>
        </div>
        <div id="player-two-display-container">
            <div id="second-player-name-display">Player Two</div>
            <div id="player-two-score-display">Player Two Score</div>
        </div>
    </div>

    <h3 class="first-player-label">First Player</h3>
    <form class="first-player-form-body form-body">
        <div class="form-group">
            <label for="firstPlayerName">First player name</label>
            <input type="text" class="form-control" id="firstPlayerName" aria-describedby="first-player"
                placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="firstPlayerMove">Make a move</label>
            <input type="text" class="form-control" id="firstPlayerMove" placeholder="Enter your move">
            <small id="first-player" class="form-text text-muted">Choose wisely.</small>
        </div>
        <button type="submit" class="btn btn-primary">Shoot!</button>
    </form>

    <h3 class="second-player-label">Second Player</h3>
    <form class="second-player-form-body form-body">
        <div class="form-group">
            <label for="secondPlayerName">Second player name</label>
            <input type="text" class="form-control" id="secondPlayerName" aria-describedby="second-player"
                placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="secondPlayerMove">Make a move</label>
            <input type="text" class="form-control" id="secondPlayerMove" placeholder="Enter your move">
        </div>
        <button type="submit" class="btn btn-primary">Shoot!</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
